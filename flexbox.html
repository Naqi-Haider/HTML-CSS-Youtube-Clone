<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
        <style>
            .HEADER{
                display: flex;
                flex-direction: row;
                height: 55px;
            }

            .name-site{
               background-color: lightpink;
               width: 150px; 
            }

            .search-site{
                background-color: lightblue;
                flex: 1;
                margin-left: 10px;
                margin-right: 10px;
                max-width: 300px;
            }

            .mic-site{
                width: 150px;
                background-color: lightpink;
            }

            .icons-site{
                width: 150px;
                background-color: lightblue;
            }
            body{
                margin: 0;
            }
        </style>
    </head>
    <body padding-bottom: 1000px;>
        <div style="
            display: flex;
            flex-direction: row;

            ">
            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightpink;">div 2 <p>Text</p></div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;
            width: 100px">100px</div>
            <div style="background-color: lightpink;
            flex: 1;">flex: 1</div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;
            flex: 1;">flex: 1</div>
            <div style="background-color: lightpink;
            width: 100px">100px</div>
            <div style="background-color: lightblue;
            width: 100px; flex: 2">flex: 2</div>
        </div>


        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: center;
            ">
            <div style="background-color: lightblue;
            width: 100px">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            ">
            <div style="background-color: lightblue;
            width: 100px">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;

            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            ">
            <div style="background-color: lightblue;
            width: 100px">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

        <div class="HEADER">
            <div class="name-site">
                YOUTUBE
            </div>
            <div class="search-site">
                SEARCH
            </div>
            <div class="mic-site">
                MIC
            </div>
            <div class="icons-site">
                ICONS
            </div>
        </div>
    </body>
</html>
